<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker API</title>
  </head>
  <body>
    <section class="main-container">
      <header class="header">
        <input type="color" id="color-picker" class="color-picker" />
        <select name="colors" id="colors-dropdown" class="colors-menu">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button class="get-color-btn" id="get-color-btn">
          Get color scheme
        </button>
      </header>

      <main class="color-display">
        <div class="colors-display"></div>
        <div class="colors-display"></div>
        <div class="colors-display"></div>
        <div class="colors-display"></div>
        <div class="colors-display"></div>
      </main>

      <footer class="footer" id="footer">
        <p class="hex-codes"></p>
        <p class="hex-codes"></p>
        <p class="hex-codes"></p>
        <p class="hex-codes"></p>
        <p class="hex-codes"></p>
      </footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
